<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="./css/index.css">
	<title>Tokvi App</title>
</head>

<body>
	<header>
		<nav>
			<div class="left-container">
				<img src="./img/icons/icon_menu.svg" alt="Menu button" class="icon menu">
				<h2 class="title">Tokvi App</h2>
				<button class="btn">Proyectos</button>
				<button class="btn">Sobre nosotros</button>
			</div>
			<div class="right-container">
				<button id="billetera-btn" class="btn billetera">Conectar billetera</button>
				<div class="dropdown hidden">
					<a href="" class="not-a"><h3>Portafolio</h3></a>
					<a href="" class="not-a"></a><h4>Mi cuenta</h4></a>
					<hr>
					<a href="" class="not-a exit">Salir</a>
				</div>
				<img src="./img/icons/icon_shopping_cart.svg" alt="Carrito de compras" class="icon">
			</div>
		</nav>
	</header>
	<main>
		<section class="card-container">
			<div class="card">
				<img src="https://img.freepik.com/psd-gratis/plantilla-banner-web-o-publicacion-instagram-redes-sociales-bienes-raices_501970-147.jpg?w=740&t=st=1672294535~exp=1672295135~hmac=1c143f6c77d2c4ec11996d3546358d0479c44a72ee6cfd0da5b6d47fe942c8d8" alt="Casa x">
				<div class="bottom-container">
					<div class="left-container">
						<b class="price">$ 1.000.000</b>
						<h4>The house of your dreams</h4>
					</div>
					<div class="rigth-container">
						<img src="./img/icons/bt_add_to_cart.svg" alt="Add this product to your cart">
					</div>
					<p class="description hidden">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quasi ducimus, sit ex pariatur omnis blanditiis deleniti ipsa officia perferendis.</p>
				</div>
			</div>
		</section>
	</main>
	<script src="/js/main.js"></script>
</body>

</html>
